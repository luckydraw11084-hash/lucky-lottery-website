<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Test</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f0e6;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            background: #ffd700;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        button:hover {
            background: #ffa500;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Razorpay Payment Test</h1>
        <p>This page tests if the Razorpay payment window opens correctly.</p>
        
        <div id="status" class="status info">
            Click the button below to test Razorpay payment window.
        </div>
        
        <button onclick="testPayment()">Test Razorpay Payment (‚Çπ5)</button>
        
        <div id="log"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div class="status ${type}">[${timestamp}] ${message}</div>`;
        }

        function testPayment() {
            try {
                log('Starting payment test...', 'info');
                
                // Check if Razorpay is loaded
                if (typeof Razorpay === 'undefined') {
                    log('‚ùå Razorpay script not loaded!', 'error');
                    return;
                }
                
                log('‚úÖ Razorpay script loaded successfully', 'success');
                
                // Payment configuration
                const options = {
                    key: 'rzp_test_RCR5h6SGPZzgsE', // Your test key
                    amount: 500, // ‚Çπ5 in paise
                    currency: 'INR',
                    name: 'Lucky Draw Test',
                    description: 'Test Payment',
                    order_id: 'test_order_' + Date.now(),
                    handler: function(response) {
                        log('‚úÖ Payment successful!', 'success');
                        log('Payment ID: ' + response.razorpay_payment_id, 'success');
                        log('Order ID: ' + response.razorpay_order_id, 'success');
                    },
                    prefill: {
                        name: 'Test User',
                        contact: '9876543210'
                    },
                    theme: {
                        color: '#ffd700'
                    }
                };
                
                log('Payment config created', 'info');
                log('Opening Razorpay payment window...', 'info');
                
                const rzp = new Razorpay(options);
                
                // Add error handler
                rzp.on('payment.failed', function(response) {
                    log('‚ùå Payment failed: ' + response.error.description, 'error');
                });
                
                // Open payment window
                rzp.open();
                
                log('‚úÖ Payment window opened successfully!', 'success');
                
            } catch (error) {
                log('‚ùå Error: ' + error.message, 'error');
                console.error('Payment error:', error);
            }
        }

        // Check if Razorpay loaded on page load
        window.addEventListener('load', function() {
            if (typeof Razorpay === 'undefined') {
                log('‚ùå Razorpay script failed to load on page load', 'error');
            } else {
                log('‚úÖ Razorpay script loaded on page load', 'success');
            }
        });
    </script>
</body>
</html>
